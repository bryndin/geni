name: TypeCheck

on:
  push:
    paths:
      - "**.py"
      - "requirements*.txt"
  pull_request:
    paths:
      - "**.py"
      - "requirements*.txt"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ricardochaves/python-lint@v1.4.0
        with:
          use-pylint: false
          use-pycodestyle: false
          use-flake8: false
          use-black: false
          use-mypy: true
          use-isort: false
          extra-mypy-options: "geni/ tests/"